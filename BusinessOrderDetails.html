<!DOCTYPE html>
<html>
<head>
    <title>Order Details</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Order Details</h1>
    </div>
    
    <div class="order-details-container">
        <!-- Order Information -->
        <div class="order-info">
            <h2>Order Information</h2>
            <p><strong>Order Number:</strong> #123456</p>
            <p><strong>Customer Name:</strong> John Doe</p>
            <p><strong>Order Date:</strong> September 25, 2023</p>
            <p><strong>Total Amount:</strong> R59.97</p>
        </div>
        
        <!-- Order Items Section -->
        <div class="order-items">
            <h2>Order Items</h2>
            <ul>
                <li>
                    <h3>Product/Service Name 1</h3>
                    <p>Price: R19.99</p>
                    <p>Quantity: 2</p>
                </li>
                <!-- Repeat similar list items for other products/services in the order -->
            </ul>
        </div>
        
        <!-- Fulfill Order Button -->
        <div class="fulfill-order">
            <button class="fulfill-order-button">Fulfill Order</button>
        </div>
    </div>
</body>
</html>
