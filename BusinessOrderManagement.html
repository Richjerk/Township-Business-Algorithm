<!DOCTYPE html>
<html>
<head>
    <title>Order Management</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Order Management</h1>
    </div>
    
    <div class="order-management-container">
        <!-- List of Customer Orders -->
        <div class="customer-orders">
            <h2>Customer Orders</h2>
            <ul>
                <li>
                    <p><strong>Order Number:</strong> #123456</p>
                    <p><strong>Customer Name:</strong> John Doe</p>
                    <p><strong>Order Date:</strong> September 25, 2023</p>
                    <p><strong>Total Amount:</strong> $59.97</p>
                    <button class="view-order-button">View Order</button>
                </li>
                <!-- Repeat similar list items for other customer orders -->
            </ul>
        </div>
        
        <!-- Order Details Section -->
        <div class="order-details">
            <h2>Order Details</h2>
            <ul>
                <li>
                    <h3>Product/Service Name 1</h3>
                    <p>Price: R19.99</p>
                    <p>Quantity: 2</p>
                </li>
                <!-- Repeat similar list items for other products/services in the order -->
            </ul>
            <button class="fulfill-order-button">Fulfill Order</button>
        </div>
    </div>
</body>
</html>
