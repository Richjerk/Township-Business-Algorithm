<!DOCTYPE html>
<html>
<head>
    <title>Business Profile</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Business Profile</h1>
    </div>
    
    <div class="business-profile-container">
        <!-- Business Profile Information -->
        <div class="business-details">
            <h2>Your Business Profile</h2>
            <img src="business_logo.jpg" alt="Business Logo">
            <p><strong>Business Name:</strong> ABC Electronics</p>
            <p><strong>Email:</strong> info@abc-electronics.com</p>
            <p><strong>Location:</strong> Los Angeles, CA</p>
            <button class="edit-button">Edit Profile</button>
        </div>
        
        <!-- Change Password Section -->
        <div class="change-password">
            <h2>Change Password</h2>
            <form>
                <input type="password" id="current-password" name="current-password" placeholder="Current Password" required>
                <input type="password" id="new-password" name="new-password" placeholder="New Password" required>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm New Password" required>
                <button type="submit">Change Password</button>
            </form>
        </div>
    </div>
</body>
</html>
