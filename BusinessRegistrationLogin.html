<!DOCTYPE html>
<html>
<head>
    <title>Business Registration & Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Business Registration & Login</h1>
    </div>
    
    <div class="auth-container">
        <!-- Business Registration Form -->
        <div class="registration-form">
            <h2>Create a Business Account</h2>
            <form>
                <input type="text" id="business-name" name="business-name" placeholder="Business Name" required>
                <input type="email" id="business-email" name="business-email" placeholder="Email Address" required>
                <input type="password" id="business-password" name="business-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have a business account? <a href="#">Login</a></p>
        </div>
        
        <!-- Business Login Form -->
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <input type="email" id="login-email" name="login-email" placeholder="Email Address" required>
                <input type="password" id="login-password" name="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have a business account? <a href="#">Register</a></p>
        </div>
    </div>
</body>
</html>
