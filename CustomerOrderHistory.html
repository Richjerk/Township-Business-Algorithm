<!DOCTYPE html>
<html>
<head>
    <title>Order History</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Order History</h1>
    </div>
    
    <div class="order-history-container">
        <!-- List of Order History -->
        <div class="order-history-list">
            <h2>Your Order History</h2>
            <ul>
                <li>
                    <p><strong>Order Number:</strong> #123456</p>
                    <p><strong>Order Date:</strong> September 20, 2023</p>
                    <p><strong>Total Amount:</strong> R59.97</p>
                    <button class="view-order-button">View Order</button>
                </li>
                <!-- Repeat similar list items for other order history entries -->
            </ul>
        </div>
        
        <!-- Order Details Section -->
        <div class="order-details">
            <h2>Order Details</h2>
            <ul>
                <li>
                    <h3>Product/Service Name 1</h3>
                    <p>Price: R19.99</p>
                    <p>Quantity: 2</p>
                </li>
                <!-- Repeat similar list items for other products/services in the order -->
            </ul>
        </div>
    </div>
</body>
</html>
