<!DOCTYPE html>
<html>
<head>
    <title>Order Details</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Order Details</h1>
    </div>
    
    <div class="order-details">
        <!-- Display details of a specific order -->
        <h2>Order #123456 Details</h2>
        <p>Date: September 15, 2023</p>
        <p>Total: R59.99</p>
        
        <ul class="order-items">
            <li>
                <img src="product1.jpg" alt="Product 1">
                <h3>Product/Service Name 1</h3>
                <p>Price: R19.99</p>
                <p>Quantity: 2</p>
            </li>
            <!-- Repeat similar list items for other ordered products/services -->
        </ul>
    </div>
</body>
</html>
