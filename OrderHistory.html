<!DOCTYPE html>
<html>
<head>
    <title>Order History</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Order History</h1>
    </div>
    
    <div class="order-history">
        <!-- Display user's order history -->
        <h2>Your Order History</h2>
        <ul class="order-list">
            <li>
                <h3>Order #123456</h3>
                <p>Date: September 15, 2023</p>
                <p>Total: $59.99</p>
                <ul class="order-items">
                    <li>
                        <img src="product1.jpg" alt="Product 1">
                        <h4>Product/Service Name 1</h4>
                        <p>Price: $19.99</p>
                        <p>Quantity: 2</p>
                    </li>
                    <!-- Repeat similar list items for other ordered products/services -->
                </ul>
            </li>
            <!-- Repeat similar list items for other orders -->
        </ul>
    </div>
</body>
</html>
