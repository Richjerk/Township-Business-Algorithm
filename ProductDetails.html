<!DOCTYPE html>
<html>
<head>
    <title>Product/Service Details</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Product/Service Details</h1>
    </div>
    
    <div class="product-details">
        <!-- Display detailed information about a specific product/service -->
        <img src="product-image.jpg" alt="Product/Service Image">
        <h2>Product/Service Name: Product/Service 1</h2>
        <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>Price: $19.99</p>
        
        <!-- Additional product/service details -->
    </div>
    
    <div class="action-buttons">
        <!-- Allow users to add the product/service to their cart or wishlist -->
        <button class="add-to-cart-button">Add to Cart</button>
        <button class="add-to-wishlist-button">Add to Wishlist</button>
    </div>
</body>
</html>
