<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Shopping Cart</h1>
    </div>
    
    <div class="cart-items">
        <!-- Display a list of items in the shopping cart -->
        <div class="cart-item">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product/Service Name 1</h2>
            <p>Price: $19.99</p>
            <p>Quantity: 2</p>
            <button class="remove-button">Remove</button>
        </div>
        
        <!-- Repeat similar cart item cards for other items -->
    </div>
    
    <div class="cart-actions">
        <!-- Allow users to proceed to checkout or continue shopping -->
        <button class="checkout-button">Proceed to Checkout</button>
        <a href="product_listing.html" class="continue-shopping-link">Continue Shopping</a>
    </div>
</body>
</html>
