<!DOCTYPE html>
<html>
<head>
    <title>Notifications</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Notifications</h1>
    </div>
    
    <div class="notifications-container">
        <!-- List of Notifications -->
        <div class="notifications-list">
            <h2>Your Notifications</h2>
            <ul>
                <li>
                    <p><strong>Business Name:</strong> ABC Electronics</p>
                    <p><strong>Date:</strong> September 20, 2023</p>
                    <p><strong>Message:</strong> Your order has been shipped.</p>
                </li>
                <!-- Repeat similar list items for other notifications -->
            </ul>
        </div>
        
        <!-- Notification Settings -->
        <div class="notification-settings">
            <h2>Notification Settings</h2>
            <form>
                <label for="email-notifications">Email Notifications:</label>
                <input type="checkbox" id="email-notifications" name="email-notifications" checked>
                <label for="push-notifications">Push Notifications:</label>
                <input type="checkbox" id="push-notifications" name="push-notifications" checked>
                <button type="submit">Save Settings</button>
            </form>
        </div>
    </div>
</body>
</html>
