<!DOCTYPE html>
<html>
<head>
    <title>Order History</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Order History</h1>
    </div>
    
    <div class="order-history-container">
        <!-- User Order List -->
        <div class="order-list">
            <h2>Your Order History</h2>
            <ul>
                <li>
                    <h3>Order #123456</h3>
                    <p>Date: September 15, 2023</p>
                    <p>Total: R59.99</p>
                    <button class="view-button">View Details</button>
                </li>
                <!-- Repeat similar list items for other orders -->
            </ul>
        </div>
        
        <!-- Order Details Section -->
        <div class="order-details">
            <h2>Order Details</h2>
            <p><strong>Order Number:</strong> #123456</p>
            <p><strong>Date:</strong> September 15, 2023</p>
            <p><strong>Total:</strong> R59.99</p>
            
            <h3>Order Items</h3>
            <ul class="order-items">
                <li>
                    <img src="product1.jpg" alt="Product 1">
                    <h4>Product/Service Name 1</h4>
                    <p>Price: R19.99</p>
                    <p>Quantity: 2</p>
                </li>
                <!-- Repeat similar list items for other ordered products/services -->
            </ul>
            
            <button class="back-button">Back to Order History</button>
        </div>
    </div>
</body>
</html>
