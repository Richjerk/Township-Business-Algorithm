<!DOCTYPE html>
<html>
<head>
    <title>User Registration & Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Registration & Login</h1>
    </div>
    
    <div class="auth-container">
        <!-- User Registration Form -->
        <div class="registration-form">
            <h2>Create an Account</h2>
            <form>
                <input type="text" id="registration-name" name="registration-name" placeholder="Full Name" required>
                <input type="email" id="registration-email" name="registration-email" placeholder="Email Address" required>
                <input type="password" id="registration-password" name="registration-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#">Login</a></p>
        </div>
        
        <!-- User Login Form -->
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <input type="email" id="login-email" name="login-email" placeholder="Email Address" required>
                <input type="password" id="login-password" name="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>
    </div>
</body>
</html>
