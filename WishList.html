<!DOCTYPE html>
<html>
<head>
    <title>Wishlist</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Wishlist</h1>
    </div>
    
    <div class="wishlist-items">
        <!-- Display a list of items in the wishlist -->
        <div class="wishlist-item">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product/Service Name 2</h2>
            <p>Price: $24.99</p>
            <button class="remove-button">Remove</button>
        </div>
        
        <!-- Repeat similar wishlist item cards for other items -->
    </div>
    
    <div class="wishlist-actions">
        <!-- Allow users to add wishlist items to their cart or remove items -->
        <button class="add-to-cart-button">Add to Cart</button>
        <button class="remove-from-wishlist-button">Remove from Wishlist</button>
    </div>
</body>
</html>
