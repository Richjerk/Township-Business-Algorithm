<!DOCTYPE html>
<html>
<head>
    <title>Township Small Business</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to Township Small Business</h1>
        <input type="text" id="search" placeholder="Search for local businesses...">
        <button id="searchButton">Search</button>
    </div>
    
    <div class="business-list">
        <!-- Display a list of local businesses here -->
        <div class="business-card">
            <img src="business1.jpg" alt="Business 1">
            <h2>Business Name 1</h2>
            <p>Description of Business 1</p>
            <button class="view-button">View Details</button>
        </div>
        
        <!-- Repeat similar business cards for other businesses -->
    </div>
</body>
</html>
