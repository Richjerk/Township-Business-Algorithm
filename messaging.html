<!DOCTYPE html>
<html>
<head>
    <title>Messaging</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Messaging</h1>
    </div>
    
    <div class="messaging-container">
        <!-- User and Business Messaging Interface -->
        <div class="user-chat">
            <!-- User Chat Window -->
            <div class="chat-header">
                <h2>User</h2>
            </div>
            <ul class="chat-messages">
                <li class="user-message">Hello, I have a question about my order.</li>
                <li class="business-message">Sure, how can I assist you?</li>
                <!-- Repeat similar chat messages -->
            </ul>
            <div class="chat-input">
                <input type="text" id="user-message-input" placeholder="Type your message...">
                <button id="user-send-button">Send</button>
            </div>
        </div>
        
        <div class="business-chat">
            <!-- Business Chat Window -->
            <div class="chat-header">
                <h2>Business</h2>
            </div>
            <ul class="chat-messages">
                <li class="user-message">Hello, I have a question about my order.</li>
                <li class="business-message">Sure, how can I assist you?</li>
                <!-- Repeat similar chat messages -->
            </ul>
            <div class="chat-input">
                <input type="text" id="business-message-input" placeholder="Type your message...">
                <button id="business-send-button">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
